<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>jquery.videosequence</title>
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="jquery.videosequence.js"></script>
    <script type="text/javascript">
      $(function() {
        $('video').videosequence([
          {source: 'video-5.webm', timestampOffset: 0},
          {source: 'video-4.webm', timestampOffset: 1},
          {source: 'video-3.webm', timestampOffset: 2},
          {source: 'video-2.webm', timestampOffset: 3},
          {source: 'video-1.webm', timestampOffset: 4}
        ]).on('ended', function() {
          window.alert('Now audio!');

          $('audio').audiosequence([
            {source: 'audio-5.webm', timestampOffset: 0},
            {source: 'audio-4.webm', timestampOffset: 1},
            {source: 'audio-3.webm', timestampOffset: 2},
            {source: 'audio-2.webm', timestampOffset: 3},
            {source: 'audio-1.webm', timestampOffset: 4}
          ]).on('ended', function() {
            window.alert('Done!');
          });
        });
      });
    </script>
  </head>
  <body>
    <video controls autoplay></video>
    <audio controls autoplay></audio>
  </body>
</html>
